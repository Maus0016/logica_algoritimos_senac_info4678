<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigésimo Oitavo</title>
</head>
<button onclick="Eu"> Clique Aqui</button>

<script>
        window.onload = function(){
          
            var SomaIdades = 0;
            var MaiorQue18 = 0;
            var MenosDe5 = 0;

            for(var i = 0; i < 10; i++)
            {
                var Idade = Number(prompt("Digite a idade"))
               SomaIdades+=Idade
                if(Idade > 18)
                {
                    MaiorQue18+=1;

                }
                if(Idade < 5)
                {
                    MenosDe5+=1;
                }
                
            }
            var Media = SomaIdades / 10;
            console.log(`A idade media do grupo é ${Media} , delas temos ${MaiorQue18} pessoas maiores de idade e ${MenosDe5} pessoas com menos de cinco anos.` )
        }
    </script>
    </body>
</html>
