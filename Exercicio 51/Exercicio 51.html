<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigésimo Oitavo</title>
</head>
<button onclick="Eu"> Clique Aqui</button>

<script>
        window.onload = function(){
            var maior = null;
            var menor = null;
            for(var i = 0; i < 8; i++)
            {
                var precos = Number(prompt("Digite o preço"))
                             
                if(precos > maior || maior == null)
                {
                    maior = precos;
                }
                if(precos < menor ||  menor == null)
                {
                    menor = precos;

                }
               
            }
            console.log(`O maior preço foi ${maior.toFixed(2)} e o menor preço foi ${menor.toFixed(2)}`);
        } 
    </script>
    </body>
</html>
