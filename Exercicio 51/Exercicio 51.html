<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigésimo Oitavo</title>
</head>
<button onclick="Eu"> Clique Aqui</button>

<script>
        window.onload = function(){
            var Numero = Number;
            var maior = 0;
            var menor = 0;
            for(var i = 0; i < 8; i++)
            {
                var precos = Number(prompt("Digite o preço"))
                Numero = Numero + i + " " + precos; 
                
                if(maior > menor)
                {
                    maior+=1;
                }
                if(menor < maior)
                {
                    manor+=1;

                }
                console.log(`O maior preço foi ${maior.toFixed(2)} e o menor preço foi ${menor.toFixed(2)}`)
            }
        }
    </script>
    </body>
</html>
