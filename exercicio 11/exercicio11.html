<input type="text" id="what">
<button onclick="fa()"> Click nim min </button>
<script>
    //b² - 4 .a .c
    //(b*b)
    function fa(){
        var x = parseFloat(document.getElementById("what").value);
        var a = x * 4;
        var b = x + 7;
        var c = x = (x ** 2) - 4 + a + b;   
        var resultado = a + b + c;
        var PONTO = "Tenho R$ "+x+" meu amigo tem R$ "+a+" meu primo tem R$ "+b+" e meu irmão tem R$ "+c+" então temos "+resultado;
        alert(PONTO);
    }
</script>
