<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigegimo sexto</title>
</head>
<input type="text" id="numero1" value="">
<input type="text" id="numero2" value="">
<button onclick="eu()"> Clique aqui</button>

<script>
    //if((ano % 4 == 0 && ano % 100 == 0 && ano % 400 == 0) || (ano % 4 == 0 && ano % 100 != 0)
    //presisa de else se não for bissexto.
    // as duas formas são validas.
    //var isPrimeiraCondiçãoParaAnoBissexto = (ano % 4 == 0 && ano % 100 == 0 && ano % 400 == 0);
    //var isSegundaCondiçaoParaAnoBissexto = (ano % 4 == 0 && ano % 100 != 0);
    //if(isPrimeiraCondiçãoParaAnoBissexto || isSegundaCondiçaoParaAnoBissexto)
    //presisa de else se não for bissexto.
    //também valido.
    // variavel boleana ^^ em linguagem de maquina 
    // true - 1
    // false - 0
    // || OR OU 
    // && AND E 
    function eu(){
        var numeroUm = Number(document.getElementById("numero1").value);
        var numeroDois = Number(document.getElementById("numero2").value);
        if(numeroUm > numeroDois){
            alert(numeroUm+ " é maior que " +numeroDois);
        }
        if(numeroUm < numeroDois){
            alert(numeroUm+ " é menor que " +numeroDois)
        }
        if(numeroUm == numeroDois){
            alert(numeroUm+ " é igual a " +numeroDois)

        }
        }

    
</script>
</body>
</html>
