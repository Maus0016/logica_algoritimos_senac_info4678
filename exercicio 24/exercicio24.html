<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigesimo Quarto</title>
</head>
Quantos KM deseja percorrer?<input type="text" id="distancia" value="">
<button onclick="clica()"> Clique aqui</button>

<script>
    function clica(){
        var km = Number(document.getElementById("distancia").value);
        var kmt = km * 0.50;
        if(kmt <= 200){
            
            alert("Para viagens de até 200km será cobrado 0.50c. Total R$" +kmt);
        }else{
            var kml = km * 0.45;
            alert("Para viagens acima de 200km será cobrado 0.45c. Total R$" +kml);
        }
    }
</script>
</body>
</html>
