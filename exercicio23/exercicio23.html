<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigesimo terceiro</title>
</head>
Nome <br><input type="text" id="nome" value="">
<br>Genero<br><input type="text" id="sexo" value="">
<br>Valor da compra <br><input type="text" id="valor" value="">
<br><button onclick="ponto()"> Clique aqui</button>

<script>
    function ponto(){
        var nome = document.getElementById("nome").value;
        var sexo = document.getElementById("sexo").value;
        var valor_gasto = Number(document.getElementById("valor").value);
        var homen = valor_gasto - 95 / 100;
        var mulher = valor_gasto - 87 / 100;
        if(sexo == "mulher"){
            alert(nome+ " você recebeu 13% de desconto pelo dia da mulher, sua compra deu" +mulher);
        }else{
            alert(nome+ " você recebeu 5% de desconto pelo dia da mulher, sua compra deu" +homen);
        }
        
    }
</script>
</body>
</html>
